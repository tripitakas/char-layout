<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{page['imgname']}}</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      padding-top: 70px;
    }
    .alert {
      width: 650px;
      position: absolute;
      right: 10px;
      top: 70px;
      z-index: 100;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">藏经切分校对</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="#">{{page['imgname']}}</a></li>
        <button class="btn btn-default navbar-btn" style="margin-left: 10px" id="submit">提交小字</button>
      </ul>
      {% include nav-right.html %}
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% include login.html %}

<div class="content">
  <div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>提示</strong> 蓝框为夹注小字，绿框为普通大字，点击切换小字和大字，校对完成后点击“提交小字”。
  </div>
  <div id="holder"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.js"></script>
<script src="{{ static_url('js/backend.js') }}"></script>
<script>
  var chars = decodeJSON('{{chars}}');

  $(function () {
    var w = {{page['imgsize']['width']}};
    var h = {{page['imgsize']['height']}};
    var scale = ($('#holder').width() - 20) / w;
    var s = function (x) { return x * scale; };

    var paper = Raphael('holder', s(w), s(h));
    var smallChar = 'rgba(0, 0, 255, .7)';
    var normalChar = 'rgba(21, 180, 21, .7)';
    var boxAttr = {'stroke-width': 2, fill: 'rgba(255, 0, 0, .001)'};
    var boxes = [], r;
    var curIndex = -1;

    paper.image("{{static_url(img_file)}}", 0, 0, s(w), s(h))
       .mousemove(mouseHover);
    {% for i, (c, c2) in enumerate(zip(page['chars'], chars)) %}
    r = paper.rect( s({{c['x']}}), s({{c['y']}}), s({{c['w']}}), s({{c['h']}}) )
          .attr($.extend({stroke: {{'smallChar' if c2['subcolumn_id'] else 'normalChar'}} }, boxAttr))
          .click(clickBox)
          .data('index', {{i}});
    boxes.push(r);
    {% end %}

    function hoverIn(box) {
      box && box.attr({fill: 'rgba(255, 0, 0, .4)'});
    }

    function hoverOut(box) {
      box && box.attr({fill: 'none'});
    }

    function mouseHover(e) {
      var pt = getPoint(e);
      var box = findBoxByPoint(boxes, pt);
      var index = boxes.indexOf(box);

      if (index != curIndex) {
        hoverOut(boxes[curIndex]);
        curIndex = index;
        hoverIn(boxes[curIndex]);
      }
    }

    function getPoint(e) {
      var box = document.getElementById('holder').getBoundingClientRect();
      return { x: e.clientX - box.x, y: e.clientY - box.y };
    }

    function clickBox() {
      var c = chars[this.data('index')];
      if (c.is_small_changed === undefined) {
        c.is_small_changed = c.subcolumn_id != 0;
      }
      c.is_small_changed = !c.is_small_changed;
      this.attr({stroke: c.is_small_changed ? smallChar : normalChar});
    }

    $('#submit').click(function () {
    });
  });
</script>
</body>
</html>
