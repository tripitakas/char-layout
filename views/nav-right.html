<ul class="nav navbar-nav navbar-right">
  <li class="dropdown">
    {% if user %}
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
       aria-expanded="false">{{user}} <span class="caret"></span></a>
    <ul class="dropdown-menu">
      <li><a href="#" data-toggle="modal" data-target="#loginModal">改名</a></li>
      <li><a href="#">Another action</a></li>
    </ul>
    {% else %}
    <li><a href="#" data-toggle="modal" data-target="#loginModal">登录</a></li>
    {% end %}
  </li>
</ul>

<!-- Bootstrap Frame Modals -->
<div class="panel-body" style="padding: 0;">
  <!-- modal content -->
  <div id="loginModal" class="modal fade" tabindex="-1" role="dialog"
       aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title" id="loginModalLabel">登录</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nickname" placeholder="中文姓名或昵称">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary waves-effect waves-light">确定</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</div>
<!-- End BootStrap Modal -->

<script>
  $(function () {
    $('#loginModal .btn-primary').unbind('click').click(function (event) {
      event.stopPropagation();
      event.preventDefault();

      var nickname = $('#loginModal #nickname').val().replace(/\s/g, '');
      if (nickname) {
        $.post('/', {user: nickname}, function () {
          window.location.reload();
        });
      }
    });
  });
</script>
